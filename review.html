<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anigemlist</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
<style>
:root{ 
  --nav-h: 70px;
  --primary-color: #b57cff;
  --primary-hover: #a366ff;
  --primary-soft: rgba(181, 124, 255, 0.15);
  --primary-glow: rgba(181, 124, 255, 0.3);
  --primary-hover-glow: rgba(163, 102, 255, 0.4);
  --dark-bg: #0a0a0c;
  --card-bg: #141418;
  --border-color: #2c2c34;
  --text-light: #fff;
  --text-dim: #b0b0b8;
  --input-bg: #1e1e24;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: var(--dark-bg);
  color: var(--text-light);
  padding-top: var(--nav-h);
}

/* ===== NAVBAR ===== */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 0 8%;
  background: #0c0c10;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1000;
  border-bottom: 1px solid rgba(255,255,255,0.05);
  height: var(--nav-h);
}

/* FIX: Teks navbar putih solid, tanpa gradasi */
nav h2 {
  font-weight: 700;
  font-size: 24px;
  color: white;
  letter-spacing: 0.5px;
  background: none;
  -webkit-background-clip: unset;
  -webkit-text-fill-color: unset;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 40px;
  margin: 0;
  padding: 0;
}

nav ul li {
  cursor: pointer;
  font-weight: 500;
  color: var(--text-dim);
  transition: all 0.3s ease;
  font-size: 16px;
  padding: 6px 0;
  position: relative;
}

nav ul li a {
  color: inherit;
  text-decoration: none;
}

nav ul li.active {
  color: var(--primary-color);
}

nav ul li.active::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 100%;
  height: 3px;
  background: var(--primary-color);
  border-radius: 3px;
}

nav ul li:hover {
  color: var(--primary-color);
}

.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
}

.hamburger span {
  width: 25px;
  height: 3px;
  background: white;
  border-radius: 3px;
  transition: 0.3s;
}

.hamburger.active span:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}

.hamburger.active span:nth-child(2) {
  opacity: 0;
}

.hamburger.active span:nth-child(3) {
  transform: rotate(-45deg) translate(7px, -7px);
}

/* ===== MAIN ===== */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 30px 20px;
}

.page-header {
  margin-bottom: 30px;
}

.page-header h1 {
  font-size: 38px;
  font-weight: 700;
  margin-bottom: 10px;
  background: linear-gradient(135deg, #fff, #d4b0ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.page-header p {
  color: var(--text-dim);
  font-size: 16px;
}

/* ===== TYPE SELECTOR ===== */
.type-selector {
  display: flex;
  gap: 15px;
  margin-bottom: 30px;
}

.type-btn {
  padding: 14px 36px;
  background: var(--input-bg);
  border: 2px solid var(--border-color);
  color: var(--text-dim);
  border-radius: 14px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 18px;
}

.type-btn i {
  font-size: 20px;
}

.type-btn.active {
  background: var(--primary-color);
  border-color: var(--primary-color);
  color: #000;
}

/* EFEK HOVER UNTUK BUTTON ACTIVE - MENGGELAP, NAIK, GLOW */
.type-btn.active:hover {
  background: var(--primary-hover);
  border-color: var(--primary-hover);
  color: #000;
  transform: translateY(-2px);
  box-shadow: 0 5px 20px var(--primary-hover-glow);
}

/* EFEK HOVER UNTUK BUTTON NON-ACTIVE - SOFT PURPLE, NAIK, GLOW */
.type-btn:hover:not(.active) {
  background: var(--primary-color);
  border-color: var(--primary-color);
  color: white;
  transform: translateY(-2px);
  box-shadow: 0 5px 20px var(--primary-glow);
}

/* ===== REVIEW CONTAINER ===== */
.review-container {
  background: var(--card-bg);
  border-radius: 28px;
  border: 1px solid var(--border-color);
  padding: 40px;
  margin-bottom: 50px;
  backdrop-filter: blur(10px);
}

.row-1, .row-2, .row-3 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-bottom: 25px;
}

.row-4, .row-5 {
  margin-bottom: 25px;
}

/* ===== FORM GROUP ===== */
.form-group {
  display: flex;
  flex-direction: column;
  gap: 8px;
  width: 100%;
}

.form-group label {
  color: var(--text-dim);
  font-size: 14px;
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: 8px;
}

.form-group label i {
  color: var(--primary-color);
  width: 18px;
}

.form-group input {
  padding: 0 18px;
  background: var(--input-bg);
  border: 2px solid var(--border-color);
  border-radius: 14px;
  color: white;
  font-size: 15px;
  height: 54px;
  transition: all 0.3s ease;
}

.form-group input:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 4px var(--primary-soft);
  background: #25252b;
}

.form-group input:hover {
  border-color: var(--primary-color);
}

.form-group input::placeholder {
  color: #5f5f6b;
}

/* ===== BOOTSTRAP SELECT - DROPDOWN PAKSA KE BAWAH + SEARCH ===== */
.bootstrap-select {
  width: 100% !important;
}

.bootstrap-select .dropdown-toggle {
  background: var(--input-bg) !important;
  border: 2px solid var(--border-color) !important;
  border-radius: 14px !important;
  padding: 0 18px !important;
  height: 54px !important;
  line-height: 54px !important;
  color: white !important;
  font-family: 'Poppins', sans-serif !important;
  font-size: 15px !important;
  box-shadow: none !important;
  outline: none !important;
}

.bootstrap-select .dropdown-toggle:focus {
  border-color: var(--primary-color) !important;
  box-shadow: 0 0 0 4px var(--primary-soft) !important;
}

/* DROPDOWN SELALU DI BAWAH */
.bootstrap-select .dropdown-menu {
  top: 100% !important;
  bottom: auto !important;
  transform: none !important;
  margin-top: 8px !important;
  margin-bottom: 0 !important;
  background: var(--input-bg) !important;
  border: 2px solid var(--primary-color) !important;
  border-radius: 14px !important;
  padding: 8px 0 !important;
}

.bootstrap-select .dropdown-menu li a {
  padding: 12px 18px !important;
  color: var(--text-dim) !important;
  font-size: 14px !important;
}

.bootstrap-select .dropdown-menu li a:hover {
  background: var(--primary-soft) !important;
  color: white !important;
}

.bootstrap-select .dropdown-menu li.selected a {
  background: var(--primary-color) !important;
  color: black !important;
  font-weight: 600 !important;
}

/* ===== RATING SLIDER ===== */
.rating-wrapper {
  display: flex;
  flex-direction: column;
  gap: 8px;
  width: 100%;
}

.rating-label {
  color: var(--text-dim);
  font-size: 14px;
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: 8px;
}

.rating-label i {
  color: var(--primary-color);
  width: 18px;
}

.rating-container {
  background: var(--input-bg);
  border: 2px solid var(--border-color);
  border-radius: 14px;
  padding: 0 18px;
  display: flex;
  align-items: center;
  gap: 15px;
  height: 54px;
  width: 100%;
  transition: all 0.3s ease;
}

.rating-container:hover {
  border-color: var(--primary-color);
}

.rating-value-badge {
  background: var(--primary-color);
  color: black;
  font-weight: 700;
  padding: 6px 16px;
  border-radius: 30px;
  font-size: 15px;
  display: flex;
  align-items: center;
  gap: 6px;
  white-space: nowrap;
}

.slider-wrapper {
  flex: 1;
  display: flex;
  align-items: center;
  height: 100%;
}

.slider-wrapper input[type="range"] {
  width: 100%;
  height: 6px;
  -webkit-appearance: none;
  background: #33333d;
  border-radius: 10px;
  outline: none;
}

.slider-wrapper input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 22px;
  height: 22px;
  background: var(--primary-color);
  border-radius: 50%;
  cursor: pointer;
  border: 2px solid white;
  box-shadow: 0 0 15px var(--primary-glow);
  transition: 0.2s;
}

.slider-wrapper input[type="range"]::-webkit-slider-thumb:hover {
  transform: scale(1.15);
}

.slider-wrapper input[type="range"] {
  background: linear-gradient(to right, var(--primary-color) 0%, var(--primary-color) 75%, #33333d 75%, #33333d 100%);
}

/* ===== REVIEW SECTION ===== */
.review-section {
  background: var(--input-bg);
  border-radius: 16px;
  padding: 20px;
  border: 2px solid var(--border-color);
}

.review-section h3 {
  font-size: 16px;
  margin-bottom: 15px;
  color: white;
  display: flex;
  align-items: center;
  gap: 8px;
  font-weight: 600;
}

.review-section h3 i {
  color: var(--primary-color);
}

.review-section textarea {
  width: 100%;
  min-height: 180px;
  padding: 18px;
  background: var(--input-bg);
  border: 2px solid var(--border-color);
  border-radius: 14px;
  color: white;
  font-size: 15px;
  transition: all 0.3s ease;
  font-family: 'Poppins', sans-serif;
  resize: vertical;
}

.review-section textarea:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 4px var(--primary-soft);
  background: #25252b;
}

/* ===== GAME/ANIME FIELD ===== */
.game-field, .anime-field {
  display: block;
  width: 100%;
}

.anime-field {
  display: none;
}

/* ===== UPLOAD AREA ===== */
.upload-section {
  background: var(--input-bg);
  border-radius: 16px;
  padding: 20px;
  border: 2px solid var(--border-color);
}

.upload-section h3 {
  font-size: 16px;
  margin-bottom: 15px;
  color: white;
  display: flex;
  align-items: center;
  gap: 8px;
  font-weight: 600;
}

.upload-section h3 i {
  color: var(--primary-color);
}

.upload-area {
  border: 2px dashed var(--border-color);
  border-radius: 14px;
  padding: 30px 20px;
  text-align: center;
  transition: all 0.3s ease;
  cursor: pointer;
  background: rgba(0,0,0,0.2);
}

.upload-area:hover {
  border-color: var(--primary-color);
  background: var(--primary-soft);
}

.upload-area i {
  font-size: 40px;
  color: var(--primary-color);
  margin-bottom: 10px;
}

.upload-area p {
  color: var(--text-dim);
  font-size: 14px;
  margin-bottom: 5px;
}

.upload-area span {
  color: var(--primary-color);
  font-weight: 600;
}

.upload-area small {
  color: #666;
  font-size: 12px;
}

.upload-input {
  display: none;
}

/* ===== FORM ACTIONS ===== */
.form-actions {
  display: flex;
  justify-content: flex-end;
  gap: 15px;
  margin-top: 30px;
  padding-top: 20px;
  border-top: 1px solid var(--border-color);
}

.btn {
  padding: 14px 32px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
  font-size: 16px;
  display: flex;
  align-items: center;
  gap: 8px;
  height: 54px;
}

.btn-primary {
  background: var(--primary-color);
  color: black;
}

/* EFEK HOVER UNTUK BUTTON ADD REVIEW - MENGGELAP, NAIK, GLOW */
.btn-primary:hover {
  background: var(--primary-hover);
  transform: translateY(-2px);
  box-shadow: 0 5px 20px var(--primary-hover-glow);
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
  .hamburger {
    display: flex;
  }
  
  nav ul {
    position: fixed;
    top: var(--nav-h);
    left: 0;
    width: 100%;
    background: #0c0c10;
    flex-direction: column;
    align-items: center;
    padding: 25px 0;
    gap: 25px;
    transform: translateY(-100%);
    opacity: 0;
    visibility: hidden;
    transition: 0.4s;
    border-top: 1px solid rgba(255,255,255,0.1);
  }
  
  nav ul.active {
    transform: translateY(0);
    opacity: 1;
    visibility: visible;
  }
  
  .row-1, .row-2, .row-3 {
    grid-template-columns: 1fr;
  }
  
  .type-selector {
    flex-direction: column;
  }
  
  .type-btn {
    width: 100%;
    justify-content: center;
  }
  
  .form-actions {
    flex-direction: column;
  }
  
  .btn {
    width: 100%;
    justify-content: center;
  }
  
  .review-container {
    padding: 25px;
  }
}

@media (max-width: 480px) {
  .page-header h1 {
    font-size: 32px;
  }

  .review-section textarea {
    min-height: 100px;
  }
  
  .review-container {
    padding: 20px;
  }
  
  .rating-container {
    height: 50px;
  }
}
</style>
</head>
<body>

<!-- NAVBAR -->
<nav>
  <h2>Anigemlist</h2>
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <ul id="navMenu">
    <li><a href="index.html">Home</a></li>
    <li><a href="list.html">List</a></li>
    <li class="active"><a href="add-review.html">Add Review</a></li>
    <li><a href="profile.html">Profile</a></li>
  </ul>
</nav>

<!-- MAIN CONTENT -->
<div class="container">

  <!-- TYPE SELECTOR -->
  <div class="type-selector">
    <button class="type-btn active" data-type="game">
      <i class="fas fa-gamepad"></i> Game
    </button>
    <button class="type-btn" data-type="anime">
      <i class="fas fa-film"></i> Anime
    </button>
  </div>

  <!-- REVIEW FORM -->
  <div class="review-container">
    <form id="reviewForm">
      <!-- ROW 1: TITLE + STUDIO -->
      <div class="row-1">
        <div class="form-group">
          <label><i class="fas fa-heading"></i> Title / Name</label>
          <input type="text" id="title" placeholder="Enter the title here…" autofocus>
        </div>
        <div class="form-group">
          <label><i class="fas fa-building"></i> Studio / Developer</label>
          <input type="text" id="studio" placeholder="Enter the studio or developer name…">
        </div>
      </div>

      <!-- ROW 2: YEAR + GENRE -->
      <div class="row-2">
        <div class="form-group">
          <label><i class="fas fa-calendar"></i> Year Released</label>
          <input type="text" id="year" placeholder="Enter release year…">
        </div>
        <div class="form-group">
          <label><i class="fas fa-tags"></i> Genre</label>
          <input type="text" id="genre" placeholder="Enter the genre(s)…">
        </div>
      </div>

      <!-- ROW 3: PLATFORM/FOLLOW + RATING -->
      <div class="row-3">
        <!-- GAME FIELD -->
        <div class="game-field">
          <div class="form-group">
            <label><i class="fas fa-desktop"></i> Platform</label>
            <!-- FITUR PENCARIAN AKTIF -->
            <select id="platform" class="selectpicker" data-style="btn-dark" title="Select platform" data-live-search="true">
              <option value="Nintendo">Nintendo</option>
              <option value="PS1">PS1</option>
              <option value="PS2">PS2</option>
              <option value="PS3">PS3</option>
              <option value="PS4">PS4</option>
              <option value="PS5">PS5</option>
              <option value="PC">PC</option>
              <option value="PSP">PSP</option>
              <option value="PS Vita">PS Vita</option>
            </select>
          </div>
        </div>
        <!-- ANIME FIELD -->
        <div class="anime-field">
          <div class="form-group">
            <label><i class="fas fa-tv"></i> Follow with</label>
            <!-- FITUR PENCARIAN AKTIF -->
            <select id="followWith" class="selectpicker" data-style="btn-dark" title="Select type" data-live-search="true">
              <option value="Series">Series</option>
              <option value="Movie">Movie</option>
              <option value="Manga">Manga</option>
            </select>
          </div>
        </div>

        <!-- RATING SLIDER -->
        <div class="rating-wrapper">
          <div class="rating-label">
            <i class="fas fa-star"></i> Rating
          </div>
          <div class="rating-container">
            <span class="rating-value-badge" id="ratingBadge">
              <i class="fas fa-star"></i> 75
            </span>
            <div class="slider-wrapper">
              <input type="range" id="ratingSlider" min="0" max="100" value="75">
            </div>
          </div>
        </div>
      </div>

      <!-- ROW 4: REVIEW -->
      <div class="row-4">
        <div class="review-section">
          <h3><i class="fas fa-pen"></i> Review</h3>
          <textarea id="review" placeholder="Write your review here…"></textarea>
        </div>
      </div>

      <!-- ROW 5: UPLOAD IMAGE -->
      <div class="row-5">
        <div class="upload-section">
          <h3><i class="fas fa-image"></i> Cover Image</h3>
          <div class="upload-area" id="uploadArea">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Drag & drop or <span>browse</span></p>
            <small>JPG, PNG, WEBP (Max 5MB)</small>
            <input type="file" id="fileInput" class="upload-input" accept="image/*">
          </div>
        </div>
      </div>

      <!-- BUTTONS -->
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-plus-circle"></i> Add Review
        </button>
      </div>
    </form>
  </div>
</div>

<!-- SCRIPTS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>

<script>
  // HAMBURGER
  const hamburger = document.getElementById('hamburger');
  const navMenu = document.getElementById('navMenu');
  
  hamburger.addEventListener('click', (e) => {
    e.stopPropagation();
    hamburger.classList.toggle('active');
    navMenu.classList.toggle('active');
  });

  document.addEventListener('click', (e) => {
    if (!navMenu.contains(e.target) && !hamburger.contains(e.target)) {
      hamburger.classList.remove('active');
      navMenu.classList.remove('active');
    }
  });

  // TYPE SELECTOR - TIDAK ADA REFRESH SELECTPICKER (CEGAH DUPLIKASI)
  const typeBtns = document.querySelectorAll('.type-btn');
  const gameFields = document.querySelectorAll('.game-field');
  const animeFields = document.querySelectorAll('.anime-field');

  typeBtns.forEach(btn => {
    btn.addEventListener('click', function() {
      typeBtns.forEach(b => b.classList.remove('active'));
      this.classList.add('active');
      
      if (this.dataset.type === 'game') {
        gameFields.forEach(f => f.style.display = 'block');
        animeFields.forEach(f => f.style.display = 'none');
      } else {
        gameFields.forEach(f => f.style.display = 'none');
        animeFields.forEach(f => f.style.display = 'block');
      }
      
      // TIDAK ADA PANGGILAN .selectpicker('refresh') AGAR TIDAK DUPLIKASI
    });
  });

  // RATING SLIDER
  const slider = document.getElementById('ratingSlider');
  const badge = document.getElementById('ratingBadge');
  
  function updateSliderStyle(value) {
    badge.innerHTML = `<i class="fas fa-star"></i> ${value}`;
    slider.style.background = `linear-gradient(to right, var(--primary-color) 0%, var(--primary-color) ${value}%, #33333d ${value}%, #33333d 100%)`;
  }
  
  slider.addEventListener('input', function() {
    updateSliderStyle(this.value);
  });
  updateSliderStyle(75);

  // UPLOAD AREA
  const uploadArea = document.getElementById('uploadArea');
  const fileInput = document.getElementById('fileInput');
  
  uploadArea.addEventListener('click', () => fileInput.click());
  
  uploadArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadArea.style.borderColor = 'var(--primary-color)';
    uploadArea.style.background = 'var(--primary-soft)';
  });
  
  uploadArea.addEventListener('dragleave', () => {
    uploadArea.style.borderColor = 'var(--border-color)';
    uploadArea.style.background = 'transparent';
  });
  
  uploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadArea.style.borderColor = 'var(--border-color)';
    uploadArea.style.background = 'transparent';
    
    if (e.dataTransfer.files.length) {
      fileInput.files = e.dataTransfer.files;
      uploadArea.innerHTML = `
        <i class="fas fa-check-circle" style="color: var(--primary-color);"></i>
        <p><span>${e.dataTransfer.files[0].name}</span></p>
        <small>Click to change</small>
      `;
    }
  });
  
  fileInput.addEventListener('change', function() {
    if (this.files.length) {
      uploadArea.innerHTML = `
        <i class="fas fa-check-circle" style="color: var(--primary-color);"></i>
        <p><span>${this.files[0].name}</span></p>
        <small>Click to change</small>
      `;
    }
  });

  // FORM SUBMIT
  document.getElementById('reviewForm').addEventListener('submit', (e) => {
    e.preventDefault();
    alert('✅ Review added! (Demo)');
  });

  // INIT SELECTPICKER - HANYA SEKALI
  $(document).ready(function() {
    $('.selectpicker').selectpicker({
      dropupAuto: false,          // Mencegah dropup otomatis
      liveSearch: true,          // Fitur pencarian
      liveSearchPlaceholder: 'Cari...',
      size: 5,
      style: 'btn-dark',
      noneSelectedText: 'Select option'
    });

    // PAKSA DROPDOWN SELALU KE BAWAH
    $('.selectpicker').on('shown.bs.select', function() {
      $(this).closest('.bootstrap-select').removeClass('dropup');
    });
  });
</script>
