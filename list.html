<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anigemlist</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root{ 
  --nav-h:70px;
  --primary-color: #b57cff;
  --accent-color: #b57cff;
  --hover-color: #a366ff;
  --active-bg: rgba(181, 124, 255, 0.2);
  --dark-bg: #111;
  --card-bg: #1a1a1a;
  --border-color: #333;
  --text-light: #fff;
  --text-dim: #aaa;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background: var(--dark-bg);
  color: var(--text-light);
  overflow-x:hidden;
  padding-top: var(--nav-h);
}

/* ================= NAVBAR DENGAN HYPERLINK DAN GARIS BAWAH ================= */
nav{
  position:fixed;
  top:0;
  width:100%;
  padding:18px 8%;
  background:#0f0f14;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:1000;
  border-bottom:1px solid rgba(255,255,255,0.05);
  height: var(--nav-h);
}

nav h2{
  font-weight:700;
  font-size: 22px;
  color: white;
}

nav ul{
  list-style:none;
  display:flex;
  gap: 40px;
}

nav ul li{
  cursor:pointer;
  font-weight:500;
  color:var(--text-dim);
  transition:.3s;
  font-size: 16px;
  padding: 6px 0;
  position: relative;
}

/* HYPERLINK DI DALAM LI */
nav ul li a {
  color: inherit;
  text-decoration: none;
  display: block;
  width: 100%;
  height: 100%;
}

/* GARIS BAWAH UNTUK ACTIVE MENU */
nav ul li.active {
  color: var(--primary-color);
}

nav ul li.active::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 100%;
  height: 3px;
  background: var(--primary-color);
  border-radius: 3px;
  animation: slideIn 0.3s ease;
}

@keyframes slideIn {
  from { width: 0; opacity: 0; }
  to { width: 100%; opacity: 1; }
}

nav ul li:hover {
  color: var(--primary-color);
}

.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 4px;
  z-index: 1001;
}

.hamburger span {
  width: 25px;
  height: 3px;
  background-color: white;
  border-radius: 2px;
  transition: 0.3s;
}

.hamburger.active span:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}

.hamburger.active span:nth-child(2) {
  opacity: 0;
}

.hamburger.active span:nth-child(3) {
  transform: rotate(-45deg) translate(7px, -6px);
}

/* ================= MAIN CONTENT ================= */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 30px 20px;
}

.page-header {
  margin-bottom: 30px;
}

.page-header h1 {
  font-size: 36px;
  margin-bottom: 20px;
  color: white;
}

.filters-container {
  background: var(--card-bg);
  padding: 25px;
  border-radius: 12px;
  margin-bottom: 30px;
  border: 1px solid var(--border-color);
}

.filter-row {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  align-items: center;
  margin-bottom: 20px;
}

.filter-row:last-child {
  margin-bottom: 0;
}

.search-box {
  flex: 1;
  min-width: 300px;
  position: relative;
}

.search-box input {
  width: 100%;
  padding: 12px 20px 12px 45px;
  background: #222;
  border: 2px solid var(--border-color);
  border-radius: 10px;
  color: white;
  font-size: 16px;
  transition: all 0.3s ease;
}

.search-box input:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(181, 124, 255, 0.2);
}

.search-box i {
  position: absolute;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: #888;
  font-size: 18px;
}

.type-tabs {
  display: flex;
  gap: 10px;
}

.type-tab {
  padding: 12px 28px;
  background: #222;
  border: 2px solid var(--border-color);
  color: white;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: 8px;
}

.type-tab.active {
  background: var(--accent-color);
  border-color: var(--accent-color);
  color: #000;
  font-weight: 600;
}

.type-tab:hover:not(.active) {
  background: var(--accent-color);
  border-color: var(--accent-color);
  color: white;
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(181, 124, 255, 0.3);
}

.controls-container {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  align-items: center;
  width: 100%;
}

/* ============= FILTER DROPDOWN ============= */
.filter-dropdown {
  position: relative;
}

.filter-btn {
  padding: 12px 20px;
  background: #222;
  border: 2px solid var(--border-color);
  color: white;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: 10px;
  min-width: 150px;
  transition: all 0.3s ease;
}

.filter-btn:hover {
  border-color: var(--primary-color);
  background: var(--primary-color);
  color: white;
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(181, 124, 255, 0.3);
}

.filter-btn i {
  font-size: 14px;
  transition: transform 0.3s ease;
}

.filter-menu {
  position: absolute;
  top: 100%;
  left: 0;
  width: 600px;
  background: #222;
  border: 2px solid var(--border-color);
  border-radius: 12px;
  padding: 0;
  margin-top: 10px;
  display: none;
  z-index: 100;
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  animation: slideDown 0.3s ease;
}

@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.filter-menu.active {
  display: block;
}

.filter-header {
  padding: 20px 20px 15px;
  border-bottom: 1px solid var(--border-color);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.filter-header h4 {
  margin: 0;
  color: white;
  font-size: 16px;
}

.filter-nav {
  padding: 15px 20px;
  border-bottom: 1px solid var(--border-color);
  display: flex;
  gap: 10px;
}

.filter-nav-btn {
  padding: 8px 16px;
  background: rgba(255,255,255,0.1);
  border: 1px solid var(--border-color);
  color: var(--text-dim);
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
  transition: all 0.3s ease;
}

.filter-nav-btn:hover {
  background: var(--primary-color);
  border-color: var(--primary-color);
  color: white;
}

.filter-nav-btn.active {
  background: var(--primary-color);
  border-color: var(--primary-color);
  color: white;
}

.filter-content {
  display: none;
  min-height: 250px;
}

.filter-content.active {
  display: block;
}

.filter-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  padding: 20px;
}

.filter-options {
  max-height: 200px;
  overflow-y: auto;
  padding-right: 5px;
}

.filter-options::-webkit-scrollbar {
  width: 6px;
}

.filter-options::-webkit-scrollbar-track {
  background: rgba(255,255,255,0.1);
  border-radius: 3px;
}

.filter-options::-webkit-scrollbar-thumb {
  background: var(--primary-color);
  border-radius: 3px;
}

.filter-option {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 10px;
  cursor: pointer;
  padding: 8px;
  border-radius: 6px;
  transition: all 0.3s ease;
}

.filter-option:hover {
  background: rgba(181, 124, 255, 0.1);
  transform: translateX(5px);
}

.filter-option.active {
  background: var(--active-bg);
}

.filter-option input {
  width: 18px;
  height: 18px;
  cursor: pointer;
  accent-color: var(--primary-color);
}

.filter-option label {
  cursor: pointer;
  color: #ccc;
  font-size: 14px;
  flex: 1;
  transition: color 0.3s ease;
}

.filter-option:hover label {
  color: white;
}

.filter-option.active label {
  color: var(--primary-color);
  font-weight: 500;
}

.filter-option-count {
  color: #888;
  font-size: 12px;
  background: rgba(255,255,255,0.1);
  padding: 2px 6px;
  border-radius: 10px;
  transition: all 0.3s ease;
}

.filter-option:hover .filter-option-count {
  background: rgba(181, 124, 255, 0.2);
  color: var(--primary-color);
}

.filter-option.active .filter-option-count {
  background: var(--primary-color);
  color: white;
}

.filter-actions {
  padding: 15px 20px;
  border-top: 1px solid var(--border-color);
  display: flex;
  justify-content: flex-end;
}

.filter-actions .clear-btn {
  padding: 8px 20px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  font-weight: 500;
  background: #444;
  color: white;
  transition: all 0.3s ease;
}

.filter-actions .clear-btn:hover {
  background: var(--primary-color);
  color: white;
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(181, 124, 255, 0.3);
}

/* ============= SORT CUSTOM DROPDOWN ============= */
.sort-container {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-left: 0;
}

.sort-label {
  color: var(--text-dim);
  font-size: 14px;
  white-space: nowrap;
}

.sort-dropdown {
  position: relative;
}

.sort-btn {
  padding: 12px 20px;
  background: #222;
  border: 2px solid var(--border-color);
  color: white;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: 10px;
  min-width: 180px;
  transition: all 0.3s ease;
}

.sort-btn:hover {
  border-color: var(--primary-color);
  background: var(--primary-color);
  color: white;
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(181, 124, 255, 0.3);
}

.sort-btn i {
  font-size: 14px;
  transition: transform 0.3s ease;
}

.sort-btn i.fa-chevron-down {
  margin-left: auto;
}

.sort-menu {
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  background: #222;
  border: 2px solid var(--border-color);
  border-radius: 12px;
  padding: 10px 0;
  margin-top: 10px;
  display: none;
  z-index: 100;
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  animation: slideDown 0.3s ease;
}

.sort-menu.active {
  display: block;
}

.sort-option {
  padding: 12px 20px;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: space-between;
  color: #ccc;
}

.sort-option:hover {
  background: rgba(181, 124, 255, 0.1);
  color: white;
  padding-left: 25px;
}

.sort-option.active {
  background: var(--active-bg);
  color: var(--primary-color);
  font-weight: 500;
}

.sort-option.active i {
  color: var(--primary-color);
  opacity: 1;
}

.sort-option i {
  color: var(--primary-color);
  font-size: 14px;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.sort-option.active i {
  opacity: 1;
}

.sort-option span {
  flex: 1;
}

.sort-toggle-btn {
  padding: 12px 15px;
  background: #222;
  border: 2px solid var(--border-color);
  color: white;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  min-width: 50px;
}

.sort-toggle-btn:hover {
  border-color: var(--primary-color);
  background: var(--primary-color);
  color: white;
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(181, 124, 255, 0.3);
}

.sort-toggle-btn i {
  font-size: 18px;
  transition: transform 0.2s ease;
}

.sort-toggle-btn.asc i {
  transform: rotate(0deg);
}

.sort-toggle-btn.desc i {
  transform: rotate(0deg);
}

.active-filters {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 15px;
}

.filter-badge {
  background: var(--active-bg);
  color: var(--primary-color);
  padding: 8px 15px;
  border-radius: 20px;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: all 0.3s ease;
}

.filter-badge:hover {
  background: var(--primary-color);
  color: white;
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(181, 124, 255, 0.3);
}

.filter-badge .remove {
  cursor: pointer;
  font-size: 14px;
  width: 18px;
  height: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  transition: all 0.3s ease;
}

.filter-badge:hover .remove {
  background: rgba(255, 255, 255, 0.3);
}

/* ================= CARDS GRID ================= */
.cards-grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 25px;
  margin-bottom: 40px;
}

.card-item {
  background: var(--card-bg);
  border-radius: 12px;
  overflow: hidden;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  cursor: pointer;
  border: 1px solid var(--border-color);
  position: relative;
}

/* HOVER EFFECT - BORDER SOFT PURPLE (BUKAN ZOOM) */
.card-item:hover {
  transform: translateY(-8px);
  border-color: var(--primary-color);
  box-shadow: 0 10px 25px rgba(181, 124, 255, 0.25);
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.card-item::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border-radius: 12px;
  border: 2px solid transparent;
  transition: all 0.4s ease;
  pointer-events: none;
}

.card-item:hover::after {
  border-color: var(--primary-color);
  box-shadow: 0 0 15px rgba(181, 124, 255, 0.5);
}

.card-image {
  height: 250px;
  width: 100%;
  background-size: cover;
  background-position: center;
  position: relative;
  transition: none;
}

/* ZOOM DIHAPUS - TIDAK ADA TRANSFORM SCALE */
.card-item:hover .card-image {
  transform: none;
}

.card-rating {
  position: absolute;
  top: 15px;
  right: 15px;
  background: var(--accent-color);
  color: #000;
  font-weight: 700;
  padding: 5px 10px;
  border-radius: 6px;
  font-size: 14px;
  transition: all 0.3s ease;
}

.card-item:hover .card-rating {
  transform: scale(1.1);
  box-shadow: 0 0 15px rgba(181, 124, 255, 0.5);
}

.card-content {
  padding: 20px;
  transition: all 0.3s ease;
}

.card-content h3 {
  font-size: 18px;
  margin-bottom: 8px;
  color: white;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  transition: color 0.3s ease;
}

.card-item:hover .card-content h3 {
  color: var(--primary-color);
}

.card-details {
  color: var(--text-dim);
  font-size: 14px;
  margin-bottom: 5px;
  display: flex;
  align-items: center;
  gap: 5px;
  transition: color 0.3s ease;
}

.card-item:hover .card-details {
  color: #ccc;
}

.card-details i {
  color: var(--primary-color);
  width: 18px;
  transition: transform 0.3s ease;
}

.card-item:hover .card-details i {
  transform: scale(1.2);
}

.card-year {
  display: inline-block;
  background: var(--active-bg);
  color: var(--primary-color);
  padding: 3px 8px;
  border-radius: 4px;
  font-size: 12px;
  font-weight: 500;
  margin-top: 5px;
  transition: all 0.3s ease;
}

.card-item:hover .card-year {
  background: var(--primary-color);
  color: white;
  transform: translateY(-2px);
}

/* ================= PAGINATION ================= */
.pagination {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 40px;
}

.page-btn {
  padding: 10px 18px;
  background: #222;
  border: 2px solid var(--border-color);
  color: white;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: 500;
}

.page-btn.active {
  background: var(--accent-color);
  border-color: var(--accent-color);
  color: #000;
  font-weight: 600;
}

.page-btn:hover:not(.active):not(:disabled) {
  border-color: var(--primary-color);
  background: var(--primary-color);
  color: white;
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(181, 124, 255, 0.3);
}

.page-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* ================= MODAL ================= */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 2000;
  padding: 20px;
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.modal-overlay.active {
  display: flex;
}

.modal-content {
  background: var(--card-bg);
  border-radius: 16px;
  max-width: 800px;
  width: 100%;
  max-height: 90vh;
  overflow-y: auto;
  border: 1px solid var(--border-color);
  position: relative;
  animation: slideUp 0.3s ease;
}

@keyframes slideUp {
  from { 
    opacity: 0;
    transform: translateY(20px);
  }
  to { 
    opacity: 1;
    transform: translateY(0);
  }
}

.modal-close {
  position: absolute;
  top: 20px;
  right: 20px;
  background: rgba(0, 0, 0, 0.7);
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 10;
  font-size: 20px;
  color: white;
  transition: all 0.3s ease;
}

.modal-close:hover {
  background: var(--primary-color);
  transform: rotate(90deg);
}

.modal-body {
  display: flex;
  flex-direction: column;
}

.modal-image {
  height: 350px;
  width: 100%;
  background-size: cover;
  background-position: center;
  border-radius: 16px 16px 0 0;
}

.modal-info {
  padding: 30px;
}

.modal-info h2 {
  font-size: 32px;
  margin-bottom: 15px;
  color: white;
}

.modal-rating {
  display: inline-block;
  background: var(--accent-color);
  color: #000;
  font-weight: 700;
  padding: 8px 16px;
  border-radius: 8px;
  font-size: 18px;
  margin-bottom: 20px;
}

.modal-details {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  margin-bottom: 25px;
}

.detail-item {
  display: flex;
  flex-direction: column;
  gap: 5px;
}

.detail-label {
  color: var(--text-dim);
  font-size: 14px;
}

.detail-value {
  color: white;
  font-size: 16px;
  font-weight: 500;
}

.modal-description {
  color: #ccc;
  line-height: 1.6;
  font-size: 16px;
  margin-bottom: 30px;
}

.modal-actions {
  display: flex;
  justify-content: flex-end;
  gap: 15px;
  margin-top: 20px;
  padding-top: 20px;
  border-top: 1px solid var(--border-color);
}

.modal-btn {
  padding: 12px 28px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
  font-size: 15px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.back-btn {
  background: #444;
  color: white;
}

.back-btn:hover {
  background: var(--primary-color);
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(181, 124, 255, 0.3);
}

.edit-btn {
  background: #2196F3;
  color: white;
}

.edit-btn:hover {
  background: #0b7dda;
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
}

.delete-btn {
  background: #f44336;
  color: white;
}

.delete-btn:hover {
  background: #da190b;
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
}

/* ================= RESPONSIVE ================= */

/* Desktop (1024px ke atas) - 5 card per baris */
@media (min-width: 1025px) {
  .cards-grid {
    grid-template-columns: repeat(5, 1fr);
    gap: 25px;
  }
}

/* Tablet (1024px ke bawah) - 3 card per baris */
@media (max-width: 1024px) {

    const value = option.dataset.value;
    const text = option.querySelector('span').textContent;
    selectedSort.textContent = text;
    
    currentSort = value;
    currentPage = 1;
    
    sortMenu.classList.remove('active');
    const sortChevron = sortBtn.querySelector('.fa-chevron-down');
    sortChevron.style.transform = 'rotate(0deg)';
    
    renderCards();
  });
});

sortToggleBtn.addEventListener('click', function() {
  currentSortDir = currentSortDir === 'asc' ? 'desc' : 'asc';
  
  if (currentSortDir === 'asc') {
    this.classList.remove('desc');
    this.classList.add('asc');
    this.querySelector('i').className = 'fas fa-sort-amount-down-alt';
    this.title = 'Sort ascending';
  } else {
    this.classList.remove('asc');
    this.classList.add('desc');
    this.querySelector('i').className = 'fas fa-sort-amount-up-alt';
    this.title = 'Sort descending';
  }
  
  currentPage = 1;
  renderCards();
});

function updateSelectedCount() {
  const totalSelected = Object.values(currentFilters).flat().length;
  selectedCount.textContent = `${totalSelected} selected`;
  return totalSelected;
}

function getAvailableItems() {
  return currentType === 'game' ? data.game : data.anime;
}

function renderFilterOptions() {
  const availableItems = getAvailableItems();
  
  genreGrid.innerHTML = '';
  yearGrid.innerHTML = '';
  studioGrid.innerHTML = '';
  
  const uniqueGenres = [...new Set(availableItems.map(item => item.genre))].sort();
  const uniqueYears = [...new Set(availableItems.map(item => item.year))].sort((a, b) => b - a);
  const uniqueStudios = [...new Set(availableItems.map(item => item.studio))].sort();
  
  const genreCounts = {};
  const yearCounts = {};
  const studioCounts = {};
  
  uniqueGenres.forEach(genre => {
    genreCounts[genre] = availableItems.filter(item => item.genre === genre).length;
  });
  
  uniqueYears.forEach(year => {
    yearCounts[year] = availableItems.filter(item => item.year === year).length;
  });
  
  uniqueStudios.forEach(studio => {
    studioCounts[studio] = availableItems.filter(item => item.studio === studio).length;
  });
  
  renderOptionsToGrid(genreGrid, uniqueGenres, 'genre', genreCounts);
  renderOptionsToGrid(yearGrid, uniqueYears, 'year', yearCounts);
  renderOptionsToGrid(studioGrid, uniqueStudios, 'studio', studioCounts);
}

function renderOptionsToGrid(grid, values, category, counts) {
  grid.innerHTML = '';
  
  const columnCount = window.innerWidth <= 768 ? 1 : 3;
  const itemsPerColumn = Math.ceil(values.length / columnCount);
  
  for (let col = 0; col < columnCount; col++) {
    const columnDiv = document.createElement('div');
    columnDiv.className = 'filter-options';
    
    const startIndex = col * itemsPerColumn;
    const endIndex = Math.min(startIndex + itemsPerColumn, values.length);
    
    for (let i = startIndex; i < endIndex; i++) {
      const value = values[i];
      const isChecked = currentFilters[category].includes(value.toString());
      const optionDiv = document.createElement('div');
      optionDiv.className = `filter-option ${isChecked ? 'active' : ''}`;
      optionDiv.innerHTML = `
        <input type="checkbox" id="${category}-${value}" value="${value}" ${isChecked ? 'checked' : ''}>
        <label for="${category}-${value}">${value}</label>
        <span class="filter-option-count">${counts[value]}</span>
      `;
      columnDiv.appendChild(optionDiv);
      
      const checkbox = optionDiv.querySelector('input');
      checkbox.addEventListener('change', (e) => {
        handleFilterChange(category, value.toString(), e.target.checked);
        optionDiv.classList.toggle('active', e.target.checked);
      });
    }
    
    grid.appendChild(columnDiv);
  }
}

function handleFilterChange(category, value, isChecked) {
  if (isChecked) {
    if (!currentFilters[category].includes(value)) {
      currentFilters[category].push(value);
    }
  } else {
    const index = currentFilters[category].indexOf(value);
    if (index > -1) {
      currentFilters[category].splice(index, 1);
    }
  }
  
  updateSelectedCount();
  updateActiveFilters();
  currentPage = 1;
  renderCards();
}

function updateActiveFilters() {
  activeFilters.innerHTML = '';
  
  let hasActiveFilters = false;
  
  currentFilters.genre.forEach(genre => {
    hasActiveFilters = true;
    const badge = document.createElement('div');
    badge.className = 'filter-badge';
    badge.innerHTML = `
      <i class="fas fa-film"></i>
      <span>${genre}</span>
      <span class="remove" data-category="genre" data-value="${genre}">×</span>
    `;
    activeFilters.appendChild(badge);
  });
  
  currentFilters.year.forEach(year => {
    hasActiveFilters = true;
    const badge = document.createElement('div');
    badge.className = 'filter-badge';
    badge.innerHTML = `
      <i class="fas fa-calendar"></i>
      <span>${year}</span>
      <span class="remove" data-category="year" data-value="${year}">×</span>
    `;
    activeFilters.appendChild(badge);
  });
  
  currentFilters.studio.forEach(studio => {
    hasActiveFilters = true;
    const badge = document.createElement('div');
    badge.className = 'filter-badge';
    badge.innerHTML = `
      <i class="fas fa-building"></i>
      <span>${studio}</span>
      <span class="remove" data-category="studio" data-value="${studio}">×</span>
    `;
    activeFilters.appendChild(badge);
  });
  
  activeFilters.style.display = hasActiveFilters ? 'flex' : 'none';
}

activeFilters.addEventListener('click', (e) => {
  if (e.target.classList.contains('remove')) {
    const category = e.target.dataset.category;
    const value = e.target.dataset.value;
    
    const index = currentFilters[category].indexOf(value);
    if (index > -1) {
      currentFilters[category].splice(index, 1);
    }
    
    const checkbox = document.getElementById(`${category}-${value}`);
    if (checkbox) {
      checkbox.checked = false;
      const optionDiv = checkbox.closest('.filter-option');
      if (optionDiv) {
        optionDiv.classList.remove('active');
      }
    }
    
    updateSelectedCount();
    updateActiveFilters();
    currentPage = 1;
    renderCards();
  }
});

clearFilterBtn.addEventListener('click', () => {
  currentFilters = { genre: [], year: [], studio: [] };
  
  const checkboxes = filterMenu.querySelectorAll('input[type="checkbox"]');
  checkboxes.forEach(checkbox => {
    checkbox.checked = false;
    const optionDiv = checkbox.closest('.filter-option');
    if (optionDiv) {
      optionDiv.classList.remove('active');
    }
  });
  
  updateSelectedCount();
  updateActiveFilters();
  currentPage = 1;
  renderCards();
});

function getAllItems() {
  let allItems = currentType === 'game' ? [...data.game] : [...data.anime];
  
  if (currentSearch.trim() !== '') {
    const searchTerm = currentSearch.toLowerCase();
    allItems = allItems.filter(item => 
      item.title.toLowerCase().includes(searchTerm) ||
      item.genre.toLowerCase().includes(searchTerm) ||
      item.studio.toLowerCase().includes(searchTerm)
    );
  }
  
  if (currentFilters.genre.length > 0) {
    allItems = allItems.filter(item => currentFilters.genre.includes(item.genre));
  }
  
  if (currentFilters.year.length > 0) {
    allItems = allItems.filter(item => currentFilters.year.includes(item.year.toString()));
  }
  
  if (currentFilters.studio.length > 0) {
    allItems = allItems.filter(item => currentFilters.studio.includes(item.studio));
  }
  
  allItems.sort((a, b) => {
    let aValue, bValue;
    
    switch(currentSort) {
      case 'title':
        aValue = a.title;
        bValue = b.title;
        break;
      case 'rating':
        aValue = a.rating;
        bValue = b.rating;
        break;
      case 'year':
        aValue = a.year;
        bValue = b.year;
        break;
      case 'studio':
        aValue = a.studio;
        bValue = b.studio;
        break;
      default:
        aValue = a.title;
        bValue = b.title;
    }
    
    if (typeof aValue === 'number') {
      return currentSortDir === 'asc' ? aValue - bValue : bValue - aValue;
    } else {
      return currentSortDir === 'asc' 
        ? aValue.localeCompare(bValue) 
        : bValue.localeCompare(aValue);
    }
  });
  
  return allItems;
}

function getPaginatedItems() {
  const allItems = getAllItems();
  const startIndex = (currentPage - 1) * itemsPerPage;
  const endIndex = startIndex + itemsPerPage;
  return {
    items: allItems.slice(startIndex, endIndex),
    totalItems: allItems.length,
    totalPages: Math.ceil(allItems.length / itemsPerPage)
  };
}

function renderCards() {
  const { items, totalItems, totalPages } = getPaginatedItems();
  
  cardsGrid.innerHTML = '';
  
  if (items.length === 0) {
    cardsGrid.innerHTML = `
      <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #aaa;">
        <i class="fas fa-search" style="font-size: 48px; margin-bottom: 20px; color: var(--primary-color);"></i>
        <h3>No ${currentType === 'game' ? 'games' : 'anime'} found</h3>
        <p>Try adjusting your search or filter criteria</p>
      </div>
    `;
    return;
  }
  
  items.forEach(item => {
    const card = document.createElement('div');
    card.className = 'card-item';
    card.innerHTML = `
      <div class="card-image" style="background-image: url('${item.image}')">
        <div class="card-rating">★ ${item.rating}</div>
      </div>
      <div class="card-content">
        <h3>${item.title}</h3>
        <div class="card-details">
          <i class="fas fa-film"></i> ${item.genre}
        </div>
        <div class="card-details">
          <i class="fas fa-building"></i> ${item.studio}
        </div>
        <div class="card-year">${item.year}</div>
      </div>
    `;
    
    card.addEventListener('click', () => openModal(item));
    cardsGrid.appendChild(card);
  });
  
  const cardElements = cardsGrid.querySelectorAll('.card-item');
  cardElements.forEach((card, index) => {
    card.style.animationDelay = `${index * 0.1}s`;
  });
  
  renderPagination(totalPages);
}

function renderPagination(totalPages) {
  pagination.innerHTML = '';
  
  if (totalPages <= 1) return;
  
  const prevBtn = document.createElement('button');
  prevBtn.className = 'page-btn';
  prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
  prevBtn.disabled = currentPage === 1;
  prevBtn.addEventListener('click', () => {
    if (currentPage > 1) {
      currentPage--;
      renderCards();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  });
  pagination.appendChild(prevBtn);
  
  const maxVisiblePages = 5;
  let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
  let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
  
  if (endPage - startPage + 1 < maxVisiblePages) {
    startPage = Math.max(1, endPage - maxVisiblePages + 1);
  }
  
  for (let i = startPage; i <= endPage; i++) {
    const pageBtn = document.createElement('button');
    pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
    pageBtn.textContent = i;
    pageBtn.addEventListener('click', () => {
      currentPage = i;
      renderCards();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    pagination.appendChild(pageBtn);
  }
  
  const nextBtn = document.createElement('button');
  nextBtn.className = 'page-btn';
  nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
  nextBtn.disabled = currentPage === totalPages;
  nextBtn.addEventListener('click', () => {
    if (currentPage < totalPages) {
      currentPage++;
      renderCards();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  });
  pagination.appendChild(nextBtn);
}

function openModal(item) {
  modalBody.innerHTML = `
    <div class="modal-image" style="background-image: url('${item.image}')"></div>
    <div class="modal-info">
      <h2>${item.title}</h2>
      <div class="modal-rating">★ ${item.rating}</div>
      <div class="modal-details">
        <div class="detail-item">
          <span class="detail-label">Genre</span>
          <span class="detail-value">${item.genre}</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Studio/Developer</span>
          <span class="detail-value">${item.studio}</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Year</span>
          <span class="detail-value">${item.year}</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Type</span>
          <span class="detail-value">${item.id <= 15 ? 'Game' : 'Anime'}</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">ID</span>
          <span class="detail-value">#${item.id.toString().padStart(3, '0')}</span>
        </div>
      </div>
      <div class="modal-description">
        <h3 style="margin-bottom: 10px; color: white;">Description</h3>
        <p>${item.description}</p>
      </div>
      
      <div class="modal-actions">
        <button class="modal-btn back-btn" id="modalBackBtn">
          <i class="fas fa-arrow-left"></i> Back
        </button>
        <button class="modal-btn edit-btn">
          <i class="fas fa-edit"></i> Edit
        </button>
        <button class="modal-btn delete-btn">
          <i class="fas fa-trash"></i> Delete
        </button>
      </div>
    </div>
  `;
  
  modalOverlay.classList.add('active');
  document.body.style.overflow = 'hidden';
  
  document.getElementById('modalBackBtn').addEventListener('click', () => {
    modalOverlay.classList.remove('active');
    document.body.style.overflow = 'auto';
  });
}

modalClose.addEventListener('click', () => {
  modalOverlay.classList.remove('active');
  document.body.style.overflow = 'auto';
});

modalOverlay.addEventListener('click', (e) => {
  if (e.target === modalOverlay) {
    modalOverlay.classList.remove('active');
    document.body.style.overflow = 'auto';
  }
});

searchInput.addEventListener('input', (e) => {
  currentSearch = e.target.value;
  currentPage = 1;
  renderCards();
});

typeTabs.forEach(tab => {
  tab.addEventListener('click', () => {
    typeTabs.forEach(t => t.classList.remove('active'));
    tab.classList.add('active');
    currentType = tab.dataset.type;
    currentPage = 1;
    
    currentFilters = { genre: [], year: [], studio: [] };
    updateActiveFilters();
    
    filterMenu.classList.remove('active');
    const filterChevron = filterBtn.querySelector('.fa-chevron-down');
    filterChevron.style.transform = 'rotate(0deg)';
    
    renderCards();
  });
});

window.addEventListener('resize', () => {
  if (window.innerWidth > 768) {
    hamburger.classList.remove('active');
    navMenu.classList.remove('active');
  }
  
  // UPDATE ITEMS PER PAGE SAAT RESIZE
  const newItemsPerPage = getItemsPerPage();
  if (newItemsPerPage !== itemsPerPage) {
    itemsPerPage = newItemsPerPage;
    currentPage = 1;
    renderCards();
  }
});

updateActiveFilters();
renderCards();
</script>
</body>
